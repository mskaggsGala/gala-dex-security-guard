# Logrotate configuration for security test results
/Users/markskaggs/Documents/Projects/gala-dex-security-guard/security-results/*.json {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0644 markskaggs markskaggs
    maxage 30
    size 100M
}

/Users/markskaggs/Documents/Projects/gala-dex-security-guard/security-alerts.log {
    weekly
    rotate 4
    compress
    delaycompress
    missingok
    notifempty
    create 0644 markskaggs markskaggs
}
